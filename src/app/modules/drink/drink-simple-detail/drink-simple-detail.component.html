<div class="card" style="width: 18rem;">
  <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180"
       style="height: 180px; width: 100%; display: block;"
       [src]="drink.strDrinkThumb"
       data-holder-rendered="true">
  <div class="card-body">
    <h5 class="card-title">{{ drink.idDrink }}</h5>
    <p class="card-text">{{ drink.strDrink }}</p>
    <a [routerLink]="['/drink', drink.idDrink]" class="btn btn-primary">Go Full Drink Detail</a>
  </div>
</div>
